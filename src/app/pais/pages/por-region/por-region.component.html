<h3>Buscar por región <small>{{regionActiva | titlecase }}</small></h3>

<hr>

<h5>Seleccione una región</h5>

<div class="row">
    <div class="col">
        <!-- 122 A- [class.btn-primary]="region === regionActiva"-->
        <!-- 122 B- [ngClass]="{
                'btn-primary': regionActiva===region,
                'btn-outline-primary': regionActiva !== region
            }" -->
        <!-- 122 C- [class] = "(regionActiva===region) ? 'btn btn-primary' : 'btn btn-outline-primary' "-->
        <!-- 124 - (click) = this.activarRegion(region) > -->
        <button *ngFor="let region of regiones"
            [class] = "this.getClassCSS(region)" 
            (click) = this.activarBuscarRegion(region) >
            {{region | titlecase }}
        </button>
    </div>
</div>

<hr>

<!-- 107 añadimos directiva para controlar el error -->
<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontraron los paise de {{this.regionActiva}}
</div>

<div *ngIf="paises.length > 0" 
    class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
