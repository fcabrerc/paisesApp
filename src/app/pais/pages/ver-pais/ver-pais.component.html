<div *ngIf="!pais; else elseTemplate"
class="alert alert-info">
    Cargando el país...  
</div>

<ng-template #elseTemplate>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais.name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img src="{{pais.flags.png}}" class="img-thumbnail">
        </div>

        <div class="col-4">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    {{pais.capital}}
                </li>
            </ul>
        </div>
    </div>

    <div clas='row'>
        <div class="col-4">
            <h3>Traducciones</h3>
            <span class="badge bg-primary mr-1">{{pais.translations.deu.common}}</span>
            <span class="badge bg-primary mr-1">{{pais.translations.spa.common}}</span>
            <span class="badge bg-primary mr-1">{{pais.translations.fra.common}}</span>
            <span class="badge bg-primary mr-1">{{pais.translations.ita.common}}</span>
        </div>
    </div>

    <pre class="mt-5">
        {{pais | json}}
    </pre>
</ng-template>
